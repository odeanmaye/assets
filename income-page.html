<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Income</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    
    <!-- Include the compiled Ratchet CSS -->
  	<link rel="stylesheet" href="./ratchet/css/ratchet-theme-android.min.css">
  	<link rel="stylesheet" href="override.css">
    <script src="./js/Cycle.js"></script>
    <script src="datepicker.js"></script>
    <script>
  	  var cycle = new Cycle( incomeController );
  	  $('.datepicker').datepicker()
    </script>
  </head>
  <body>
    <div id="wrapper">
    <div align="center">
      <h3>Add an Income</h3>
      </div>
      <form>
        <input style="width:100%; margin-bottom:5px" type="text" placeholder="Income Name : Paycheck etc...">
        <div class="input-group" style="width:100%">
        <span class="input-group-addon">$</span>
        <input type="text" class="form-control" placeholder="205.23">
        </div>
        <div class="input-group" style="width:100%">
        <input type="text" class="form-control" placeholder="40">
        <span class="input-group-addon">hrs</span>
        </div>
  		<textarea style="width:100%" rows="5" placeholder="Notes..."></textarea>
  		<button class="btn btn-positive btn-block" onclick="cycle.addIncome( cycleId )">Save</button>
  		<button class="btn btn-negative btn-block" onclick="cycle.viewCycle( cycleId )">Cancel</button>
	  </form>
	</div>
    <!-- Include the compiled Ratchet JS -->
    <script src="./ratchet/js/ratchet.min.js"></script>
  </body>
</html>
